<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="250" version="1.0">
  <defs>
    <style type="text/css">
      .node {font-size:28px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:center;line-height:125%;text-anchor:middle;fill:#000000;fill-opacity:1;stroke:none;font-family:Times New Roman;}
      .leaf {font-size:24px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:center;line-height:125%;text-anchor:middle;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none;font-family:Times New Roman;}
       line {fill:none;stroke:#000000;stroke-width:1;stroke-linecap:butt;stroke-opacity:1;stroke-dasharray:none;stroke-dashoffset:0;}
    </style>
  </defs>
  <g id="tree">
    <text class="node" x="250" y="30">syllable</text>
    <line x1="250" y1="40" x2="50" y2="75"/>
    <line x1="250" y1="40" x2="250" y2="75"/>
    <line x1="250" y1="40" x2="450" y2="75"/>
    <text class="node" x="50" y="100">initial</text>
    <line x1="50" y1="110" x2="50" y2="205"/>
    <text class="node" x="250" y="100">final</text>
    <line x1="250" y1="110" x2="150" y2="145"/>
    <line x1="250" y1="110" x2="250" y2="145"/>
    <line x1="250" y1="110" x2="350" y2="145"/>
    <text class="node" x="450" y="100">tone</text>
    <text class="node" x="150" y="170">medial</text>
    <text class="node" x="250" y="170">nucleus</text>
    <text class="node" x="350" y="170">coda</text>
    <text class="node" x="50" y="230">(C)</text>
    <text class="node" x="150" y="230">(H)</text>
    <text class="node" x="250" y="230">V</text>
    <text class="node" x="350" y="230">(C)</text>
    <line x1="150" y1="180" x2="150" y2="205"/>
    <line x1="250" y1="180" x2="250" y2="205"/>
    <line x1="350" y1="180" x2="350" y2="205"/>
  </g>
</svg>
